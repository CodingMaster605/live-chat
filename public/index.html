<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="bg-blue-300 flex flex-col h-screen items-center justify-center">
    <div id="welcome" class="bg-white p-10 text-center rounded shadow">
        <h1 class="text-2xl mb-3">Hello! Welcome to the chat!</h1>
        <p>If you want to start...</p>
        <p>Just enter your name below:</p>
        <form id="form" class="mt-4">
        <input class="border px-4 py-2 flex-1 focus:outline-none" id="name" type="text" placeholder="Name:" />
        <button class="border border-blue-600 bg-blue-800 text-white px-4 py-2">Enter Chat</button>
        </form>
    </div>

    <div id="chat" class="bg-white p-3 rounded shadow container m-10 overflow-hidden">
        <div class="p-4 h-64 overflow-y-auto" id="messages">
        </div>
        <form id="send" class="flex mt-4">
            <input class="border px-4 py-2 flex-1 focus:outline-none" id="text" type="text" placeholder="Enter something to chat:" />
            <button class="border border-blue-600 bg-blue-800 text-white px-4 py-2">Send</button>
        </form>
    </div>
</body>
</html>
